apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-user-agent
  labels:
    app: react-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
      - name: react-user-agent
        image: rupeshrk004/react-user-agent:{{IMAGE_TAG}}
        resources:
          limits:
            cpu: "500m"
            memory: "512Mi"
          requests:
            cpu: "200m"
            memory: "256Mi"
        ports:
        - containerPort: 80
